<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Annotel — Frontend HTML/JS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Annotel — Annotation d'entités</h1>

      <section class="upload">
        <!-- <h2>1. Charger un texte</h2>
        <div id="backend-status" class="muted">Checking backend...</div>
        <form id="upload-form">
          <label for="text-input">Coller le texte :</label>
          <textarea id="text-input" name="text" rows="6" placeholder="Collez ou tapez le texte ici"></textarea>
          <div class="row">
            <input id="file-input" type="file" accept=".txt" />
            <button id="upload-btn" type="submit">Téléverser</button>
          </div>
        </form>
        <div id="doc-info" class="muted">Document: — | Annotations: 0</div> -->
        <div class="row" style="margin-top:8px; gap:8px; align-items:center">
          <label for="dir-path" class="muted small">Server input directory (contains .txt files):</label>
          <input id="dir-path" type="text" placeholder="/absolute/path/to/texts" style="width:320px" />
          <label for="out-dir-path" class="muted small" style="margin-left:8px">Output directory (for .conll):</label>
          <input id="out-dir-path" type="text" placeholder="/absolute/path/to/output" style="width:320px" />
          <button id="set-dir">Set directories</button>
        </div>
      </section>

      <section class="annotate">
        <h2>2. Annoter</h2>
        <div class="palette" id="label-palette">
          <button data-label="PERS" class="label-btn active">PERS</button>
          <button data-label="ORG" class="label-btn">ORG</button>
          <button data-label="DATE" class="label-btn">DATE</button>
          <button data-label="LOC" class="label-btn">LOC</button>
        </div>

        

        <div id="text-container" class="text-box" tabindex="0"></div>
      </section>
      <div class="controls">
          <button id="export-btn">Suivant / Export .conll</button>
        </div>

      <section class="annotations-list">
        <h2>3. Annotations</h2>
        <ul id="annotations"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
